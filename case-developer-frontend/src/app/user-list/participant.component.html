<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Naam</th>
                <th scope="col">Adres</th>
                <th scope="col">Salaris</th>
                <th scope="col">Pensioen rekening nummber</th>
                <th scope="col">Geboorte datum</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="participant">
                <td>{{ participant.id }}</td>
                <td>{{ participant.name }}</td>
                <td>{{ participant.address }}</td>
                <td>{{ participant.employment.fulltimeSalary }}</td>
                <td>{{ participant.pensionAccountNumber }}</td>
                <td>{{ participant.dateOfBirth }}</td>
                <td><a href="mailto:{{ participant.email }}">{{ participant.email }}</a></td>
            </tr>
            </tbody>
        </table>
        <pension-form (pension)="handlePension($event)"></pension-form>
    </div>
</div>
